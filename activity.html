<!DOCTYPE html>
<html>

<head>
    <title>List</title>
</head>

<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ul>
    <h2>Description List</h2>
    <dl>
        <dt>Home</dt>
        <dt>About Us</dt>
        <dt>Contact Us</dt>
    </dl>
</body>
</html>
